<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Nav bar</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <!--Logo-->
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo1.png" height="120" width="120" style="border: 5px solid  #FECD0B; background-color: antiquewhite;">
          </a>
          <!--Logo-->

          <!-- button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- button -->

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <!-- Menu part teacher-staff -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Teacher/Staff
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Principal List</a></li>
                  <li><a class="dropdown-item" href="#">Teacher's List</a></li>
                  <li><a class="dropdown-item" href="#">Staff List</a></li>
                  <li><a class="dropdown-item" href="#">Ex Teacher List</a></li>
                  <li><a class="dropdown-item" href="#"> Teacher Counsil Information</a></li>
                </ul>
              </li>
              <!-- Academice Menu part -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Academics
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">About Institute</a></li>
                  <li><a class="dropdown-item" href="#">Governing Body</a></li>
                  <li><a class="dropdown-item" href="#">Permissin and Recongnition Teaching Institutions</a></li>
                  <li><a class="dropdown-item" href="#">Honour Board</a></li>
                  <li><a class="dropdown-item" href="#"> Cmapus Map</a></li>
                </ul>
              </li>
            </ul>
            <!-- form -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
            <!-- form -->
          </div>
        </div>
      </nav>
      <!-- carousels -->
      <div id="carouselExample" class="carousel slide container mt-3">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="slide1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slide2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slide3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- carousels -->
      <!-- javascift link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
